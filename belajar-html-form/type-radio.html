<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type-Radio</title>
  </head>
  <body>
    <form action="">
      Jenis kelamin:
      <br />
      <label for="Pria">Pria</label>
      <input type="radio" name="jeniskelamin" id="pria" />
      <label for="wanita">Wanita</label>
      <input type="radio" name="jeniskelamin" id="wanita" />
      <br />
      <input type="submit" value="Kirim" />
    </form>
    <form action="">
      Budi memiliki uang Rp.10.000, dibelikan cokelat Rp.5.000, sisa uangnya
      adalah?<br />
      <input type="radio" name="jawaban" id="jawaban1" value="A" />
      <label for="jawaban1">Rp.4.500</label><br />
      <input type="radio" name="jawaban" id="jawaban2" value="B" />
      <label for="jawaban2">Rp.5.000</label><br />
      <input type="radio" name="jawaban" id="jawaban3" value="C" />
      <label for="jawaban3">Rp.5.500</label><br />
      <input type="radio" name="jawaban" id="jawaban4" value="D" />
      <label for="jawaban4">Rp.6.000</label><br />
      <input type="submit" value="Kirim Jawaban" />
    </form>
  </body>
</html>
