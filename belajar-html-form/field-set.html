<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Field Set</title>
    <style>
      fieldset {
        background-color: antiquewhite;
        padding: 1rem;
        margin: 1rem;
      }
      legend {
        background-color: gray;
        color: white;
        padding: 5px 10px;
      }
      input {
        margin: 0.5rem;
        padding: 0.2rem;
      }
      button {
        margin: 0rem 1rem 1rem 1rem;
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Identitas Diri</legend>
        <label for="nama">Nama:</label>
        <input type="text" name="nama" id="nama" /> <br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" /> <br />
        <label for="telepon">Telepon:</label>
        <input type="tel" name="telepon" id="telepon" /> <br />
      </fieldset>
      <fieldset>
        <legend>Alamat</legend>
        <label for="jalan">Jalan:</label>
        <input type="text" name="jalan" id="jalan" /> <br />
        <label for="kota">Kota:</label>
        <input type="text" name="kota" id="kota" /> <br />
        <label for="provinsi">provinsi:</label>
        <input type="text" name="provinsi" id="provinsi" /> <br />
      </fieldset>
      <button type="submit">Simpan</button>
    </form>
  </body>
</html>
