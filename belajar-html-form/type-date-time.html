<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Date-Time-Local</title>
  </head>
  <body>
    <form action="">
      <label for="jam_masuk">Jam Masuk</label>
      <input
        type="datetime-local"
        name="jam_masuk"
        id="jam_masuk"
        value="2024-15-05T15:32"
      />
      <input type="submit" value="Simpan" />
    </form>
  </body>
</html>
