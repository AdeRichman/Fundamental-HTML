<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar Table</h1>
    <table style="border: 1px solid black">
      <!-- Contoh penggunaan colgroup -->
      <colgroup>
        <col span="2" style="background-color: bisque" />
        <col style="background-color: aqua" />
      </colgroup>
      <thead></thead>
      <tr>
        <!-- contoh penggunaan colspan -->
        <th colspan="2">Nama</th>
        <th>Nilai</th>
      </tr>
      <tbody>
        <tr>
          <td>Jhon</td>
          <td>Kennedy</td>
          <td>80</td>
        </tr>
        <tr>
          <td>Jhon</td>
          <td>Lennon</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Agus</td>
          <td>Bagasi</td>
          <td>85</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td rowspan="2">Total</td>
          <td>Total</td>
          <td>275</td>
        </tr>
        <tr>
          <td>Rata-Rata</td>
          <td>91,6</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
